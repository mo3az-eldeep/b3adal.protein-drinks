<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للموبايل -->
  <title>B3adal Menu</title>
  <link rel="stylesheet" href="main.css"> <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="https://i.ibb.co/GQCYCKJM/111111111.png">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://i.ibb.co/GQCYCKJM/111111111.png" alt="B3adal Logo">
    <h1>B3adal</h1>
  </header>

  <!-- Drinks Menu -->
  <div class="menu">
    <div class="item">
      <img src="https://i.ibb.co/5WLPhCBT/image.jpg" alt="Kiwi Protein">
      <h3>Kiwi Protein</h3>
      <button onclick="openModal('Kiwi Protein', 'Energy Drink', '75 ج', 'https://i.ibb.co/5WLPhCBT/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/GfXMhMWr/image.jpg" alt="Banana Protein">
      <h3>Banana Protein</h3>
      <button onclick="openModal('Banana Protein', 'Protein Drink', '80 ج', 'https://i.ibb.co/GfXMhMWr/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/cXYt5Tcd/image.jpg" alt="Strawberry Protein">
      <h3>Strawberry Protein</h3>
      <button onclick="openModal('Strawberry Protein', 'Protein Drink', '70 ج', 'https://i.ibb.co/cXYt5Tcd/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.postimg.cc/BQJDVbY0/image.jpg" alt="Strawberry And Banana PROTEIN">
      <h3>Strawberry And Banana Protein</h3>
      <button onclick="openModal('Strawberry And Banana Protein', 'Protein Drink', '80 ج', 'https://i.postimg.cc/BQJDVbY0/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.postimg.cc/hGGz5b7j/image.jpg" alt="Mango Protein">
      <h3>Mango Drink</h3>
      <button onclick="openModal('Mango Protein', 'Protein Drink', '75 ج', 'https://i.postimg.cc/hGGz5b7j/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.postimg.cc/V6nYGd4v/image.jpg" alt="Cappuccino Protein">
      <h3>Cappuccino Shake</h3>
      <button onclick="openModal('Cappuccino Protein', 'Protein Drink', '75 ج', 'https://i.postimg.cc/V6nYGd4v/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/cXYt5Tcd/image.jpg" alt="Drink 7">
      <h3>Coffee</h3>
      <button onclick="openModal('Latte Coffee', 'Hot Drink', '75 ج', 'https://i.ibb.co/cXYt5Tcd/image.jpg')">التفاصيل</button>
    </div>

    <div class="item">
      <img src="https://i.ibb.co/5WLPhCBT/image.jpg" alt="Drink 8">
      <h3>Date and Honey Protein</h3>
      <button onclick="openModal('Date and Honey Protein', 'Protein Drink', '75 ج', 'https://i.ibb.co/5WLPhCBT/image.jpg')">التفاصيل</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="drinkModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalDesc"></p>
      <p><strong>السعر: </strong><span id="modalPrice"></span></p>
      <button class="order-btn" onclick="orderNow()">اطلب الآن</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h3 style="margin:0 0 15px 0;">Contact Us</h3>
    <a href="https://www.instagram.com/b.3adal/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tin.al/B3adal" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@.b3adal?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>
  </footer>

  <script>
    let currentDrink = "";

    function openModal(name, desc, price, img) {
      document.getElementById("modalName").innerText = name;
      document.getElementById("modalDesc").innerText = desc;
      document.getElementById("modalPrice").innerText = price;
      document.getElementById("modalImg").src = img;
      document.getElementById("drinkModal").style.display = "block";
      currentDrink = name;
    }

    function closeModal() {
      document.getElementById("drinkModal").style.display = "none";
    }

    function orderNow() {
      const phone = "201061862028"; // رقمك
      const message = `انا عايز اطلب مشروب: ${currentDrink}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("drinkModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
