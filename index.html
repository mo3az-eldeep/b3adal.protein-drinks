  <!-- Drinks Menu -->
  <div class="menu">
    <div class="item">

      <h3>Strawberry Protein</h3>

    <div class="item">
      <img src="https://i.postimg.cc/KzhW3rQY/copy.jpg" alt="Mix (Strawberry & Banana) Protein">
      <h3>Mix (Strawberry & Banana) Protein</h3>
      <button onclick="openModal('Strawberry And Banana Protein', 'Protein Drink', '70 L.E', 'https://i.postimg.cc/KzhW3rQY/copy.jpg')">Click Here</button>
    </div>

    <div class="item">
      <img src="https://i.postimg.cc/vB7NrgSt/Recovered.jpg" alt="Mix (Strawberry & Mango) Protein">
      <h3>Mix (Strawberry & Mango) Protein</h3>
      <button onclick="openModal('Mango And Strawberry Protein', 'Protein Drink', '75 L.E', 'https://i.postimg.cc/vB7NrgSt/Recovered.jpg')">Click Here</button>
    </div>

    <div class="item">
      <img src="https://i.postimg.cc/rsngjSGx/cappucino-Recovered.jpg" alt="Cappuccino Protein">
      <h3>Cappuccino Protein</h3>

  <!-- Popup Modal -->
  <div id="drinkModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()"><i class="fas fa-times"></i></span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalDesc"></p>
      <p><strong>Price: </strong><span id="modalPrice" class="price"></span></p>
      <button class="order-btn" onclick="orderNow()">Order now</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h3 style="margin:0 0 15px 0;">Contact Us</h3>
    <a href="https://www.instagram.com/b.3adal/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tin.al/B3adal" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@.b3adal?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://wa.me/201055907871" target="_blank"><i class="fab fa-whatsapp"></i></a>  
</footer>

  <script>
    let currentDrink = "";

    function openModal(name, desc, price, img) {
      document.getElementById("modalName").innerText = name;
      document.getElementById("modalDesc").innerText = desc;
      document.getElementById("modalPrice").innerText = price;
      document.getElementById("modalImg").src = img;
      document.getElementById("drinkModal").style.display = "block";
      currentDrink = name;
    }

    function closeModal() {
      document.getElementById("drinkModal").style.display = "none";
    }

    function orderNow() {
      const phone = "201055907871"; // رقمك
      const message = `I want to make order : ${currentDrink}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("drinkModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
